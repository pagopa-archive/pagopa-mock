<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	ServerName localhost

	ServerAdmin info@pagopa.it
	DocumentRoot /var/www/html/moc

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/pagopamock.pagopa.it_error.log
	CustomLog ${APACHE_LOG_DIR}/pagopamock.pagopa.it_access.log combined

	ErrorDocument 404 /error_404.html
    ErrorDocument 500 /error_50x.html
    ErrorDocument 502 /error_50x.html
    ErrorDocument 503 /error_50x.html
    ErrorDocument 504 /error_50x.html


	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf
	#ProxyPreserveHost On
	#ProxyPass /mockPagamentiTelematiciRT6T http://localhost:8088/mockPagamentiTelematiciRT6T
    #ProxyPassReverse /mockPagamentiTelematiciRT6T  http://localhost:8088/mockPagamentiTelematiciRT6T

	############# PROXY PASS VERSO SOAPUI ######################################################
	SSLProxyEngine on
	ProxyPass /mockPagamentiTelematiciCCPbinding https://pagopamock.pagopa.gov.it/cdi/serverPA/soapServerPAPagamentoPSP.php
	ProxyPassReverse /mockPagamentiTelematiciCCPbinding  https://pagopamock.pagopa.gov.it/cdi/serverPA/soapServerPAPagamentoPSP.php

	############# PROXYPASS VERSO SERVER RT PHP #################################################
	SSLProxyEngine on
   	ProxyPass /mockPagamentiTelematiciRT6T https://pagopamock.pagopa.gov.it/cdi/serverPA/soapServerPA.php
	ProxyPassReverse /mockPagamentiTelematiciRT6T https://pagopamock.pagopa.gov.it/cdi/serverPA/soapServerPA.php

    ############# PROXYPASS VERSO ENDPOINT PSP  #################################################
    SSLProxyEngine on
    ProxyPass /fespPSP https://pagopamock.pagopa.gov.it/cdi/serverPSP/soapServerPSP.php
    ProxyPassReverse /fespPSP https://pagopamock.pagopa.gov.it//cdi/serverPSP/soapServerPSP.php
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
